<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" placeholder="0" id="display" />
      <input type="button" value="C" class="button" id="clear" />
      <input type="button" value="CE" class="button" id="clear" />
      <input type="button" value="%" class="button" />
      <input type="button" value="+" class="button operator plus" />
      <input type="button" value="7" class="button" />
      <input type="button" value="8" class="button" />
      <input type="button" value="9" class="button" />
      <input type="button" value="*" class="button operator times" />
      <input type="button" value="4" class="button" />
      <input type="button" value="5" class="button" />
      <input type="button" value="6" class="button" />
      <input type="button" value="-" class="button operator minus" />
      <input type="button" value="1" class="button" />
      <input type="button" value="2" class="button" />
      <input type="button" value="3" class="button" />
      <input type="button" value="+" class="button operator add" />
      <input type="button" value="0" class="button" id="zero" />
      <input type="button" value="=" class="operator" id="equal" />
    </div>
  </body>
  <script src="script.js"></script>
</html>
